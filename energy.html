<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>ENERGY</h1>
    </header>
    <main>
        <h2>Energy Level throughout the day</h2>
        <section class="energy__table">
            <section class="energy__statuses">
                <section class="energy__status status100">100</section>
                <section class="energy__status status75">75</section>
                <section class="energy__status status50">50</section>
                <section class="energy__status status25">25</section>
                <section class="energy__status status0">0</section>
            </section>
            <section class="energy__times">
                <section class="energy__time time10">10:00</section>
                <section class="energy__time time15">15:30</section>
                <section class="energy__time time16">16:15</section>
                <section class="energy__time time18">18:25</section>
                <section class="energy__time time19">19:00</section>
            </section>
            <!--Hier bitte Farbe nicht über die Classes, sondern über die
            Hilfsklasse nth-child odd, even definieren-->
            <section class="energy__bars">
                <section class="energy__bar 10orangebar"></section>
                <section class="energy__bar 10bluebar"></section>
                <section class="energy__bar 15orangebar"></section>
                <section class="energy__bar 15bluebar"></section>
                <section class="energy__bar 16orangebar"></section>
                <section class="energy__bar 16bluebar"></section>
                <section class="energy__bar 18orangebar"></section>
                <section class="energy__bar 18bluebar"></section>
                <section class="energy__bar 19orangebar"></section>
                <section class="energy__bar 19bluebar"></section>
            </section>
        </section>
        <h2>Rate your current energy level:</h2>
        <section class="energy__levels">
            <section class="energy__level colorg100">100%</section>
            <section class="energy__level colorg75">75%</section>
            <section class="energy__level colorg50">50%</section>
            <section class="energy__level colorg25">25%</section>
        </section>
        <section class="energy__descriptions">
            <p class="energy__description">Other Students</p>
            <p class="energy__description">You</p>
        </section>
    </main>
    <footer>
        <nav class="footernav">
            <a href="index.html" class="footernav__element"><img src="./images/Dashboardicon@2x.png" alt="Dashboard Icon" class="footernav__image"></a>
            <a href="code-buddies.html" class="footernav__element"><img src="./images/Buddyicon@2x.png" alt="Couple Icon" class="footernav__image"></a>
            <a href="teams.html" class="footernav__element"><img src="./images/Teamicon@2x.png" alt="Group Icon" class="footernav__image"></a>
            <a href="energy.html" class="footernav__element"><img src="./images/Energyicon@2x.png" alt="Energy Icon" class="footernav__image--active"></a>
            <a href="journal.html" class="footernav__element"><img src="./images/Journalicon@2x.png" alt="Journal Icon" class="footernav__image"></a>
        </nav>
    </footer>
</body>
</html>
