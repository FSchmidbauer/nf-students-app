<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Energy</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/main.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <h1>ENERGY</h1>
    </header>
    <main>
      <h2 class="mt-2">Energy Level throughout the day</h2>
      <section class="energychart">
        <section class="energychart__status100">100</section>
        <section class="energychart__status75">75</section>
        <section class="energychart__status50">50</section>
        <section class="energychart__status25">25</section>
        <section class="energychart__status0">0</section>
        <section class="energychart__time10">10:00</section>
        <section class="energychart__time15">15:30</section>
        <section class="energychart__time16">16:15</section>
        <section class="energychart__time18">18:25</section>
        <section class="energychart__time19">19:00</section>
        <section class="energychart__bordercreator100"></section>
        <section class="energychart__bordercreator75"></section>
        <section class="energychart__bordercreator50"></section>
        <section class="energychart__bordercreator25"></section>
        <section class="energychart__bordercreator0"></section>
        <!--Hier bitte Farbe nicht über die Classes, sondern über die
            Hilfsklasse nth-child odd, even definieren-->
        <section class="energychart__bars10">
          <section class="energychart__bar orangebar10"></section>
          <section class="energychart__bar bluebar10"></section>
        </section>
        <section class="energychart__bars15">
          <section class="energychart__bar orangebar15"></section>
          <section class="energychart__bar bluebar15"></section>
        </section>
        <section class="energychart__bars16">
          <section class="energychart__bar orangebar16"></section>
          <section class="energychart__bar bluebar16"></section>
        </section>
        <section class="energychart__bars18">
          <section class="energychart__bar orangebar18"></section>
          <section class="energychart__bar bluebar18"></section>
        </section>
        <section class="energychart__bars19">
          <section class="energychart__bar orangebar19"></section>
          <section class="energychart__bar bluebar19"></section>
        </section>
      </section>
      <section class="energychart__descr">
        <p class="energychart__descrblue">Other Students</p>
        <p class="energychart__descrorange">You</p>
      </section>
      <section>
        <h2>Rate your current energy level:</h2>
        <section class="energy__level colorg100">100%</section>
        <section class="energy__level colorg75">75%</section>
        <section class="energy__level colorg50">50%</section>
        <section class="energy__level colorg25">25%</section>
      </section>
    </main>
    <footer>
      <ul class="iconbox rounded shadow-grey">
        <li class="iconbox__item iconbox__item--disabled">
          <a href="./index.html"
            ><img src="./images/DashboardIcon.svg" alt="dashicon"
          /></a>
        </li>
        <li class="iconbox__item iconbox__item--disabled">
          <a href="./code-buddies.html"
            ><img src="./images/BuddyIcon.svg" alt="buddyicon"
          /></a>
        </li>
        <li class="iconbox__item iconbox__item--disabled">
          <a href="./teams.html"
            ><img src="./images/TeamIcon.svg" alt="teamicon"
          /></a>
        </li>
        <li class="iconbox__item">
          <a href="./energy.html"
            ><img src="./images/EnergyIcon.svg" alt="energyicon"
          /></a>
        </li>
        <li class="iconbox__item iconbox__item--disabled">
          <a href="./journal.html"
            ><img src="./images/JournalIcon.svg " alt="journalicon"
          /></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
